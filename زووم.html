<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نموذج إرسال إلى واتساب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      direction: rtl;
    }

    form {
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      transition: all 0.3s ease;
    }

    form:hover {
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    h2 {
      margin-bottom: 20px;
      color: #00796B;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background-color: #fafafa;
      transition: border 0.2s;
    }

    input:focus, select:focus {
      border-color: #00796B;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #25D366;
      color: #fff;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1DA955;
    }

    @media (max-width: 480px) {
      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <form id="whatsappForm">
    <h2>أرسل بياناتك</h2>

    <label for="name">الاسم</label>
    <input type="text" id="name" placeholder="اكتب اسمك هنا" required>

    <label for="email">الإيميل</label>
    <input type="email" id="email" placeholder="example@email.com" required>

    <label for="option">اختر نوع الطلب</label>
    <select id="option" required>
      <option value="">-- اختر --</option>
      <!-- 26 اختيار -->
      ${[...Array(26)].map((_, i) =>
        `<option value="اختيار ${i + 1}">اختيار ${i + 1}</option>`).join('')}
    </select>

    <button type="submit">إرسال إلى واتساب</button>
  </form>

  <script>
    document.getElementById('whatsappForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const option = document.getElementById('option').value;

      const phoneNumber = "201234567890"; // ← غير الرقم لرقمك

      const message = `مرحبًا، لدي طلب جديد:\nالاسم: ${name}\nالإيميل: ${email}\nنوع الطلب: ${option}`;
      const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

      window.open(url, '_blank');
    });
  </script>

</body>
</html>
